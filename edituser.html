<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 10px;
      flex-shrink: 0;
    }
    .sidebar a {
      text-decoration: none;
      color: #000;
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f0f0f0;
      color: #6f42c1;
    }
    .sidebar .logo {
      font-weight: bold;
      color: #6f42c1;
      font-size: 20px;
    }
    .bottom-menu a.logout {
      color: red;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-banner {
      background-color: #7c3aed;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .form-control {
      background-color: #f5f5f5;
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      border: none;
      background-color: #f5f5f5;
    }
    .section-title {
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div style="display: flex; height: 100vh;">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <div class="d-flex align-items-center mb-4 px-2">
          <div class="me-2">
            <i class="bi bi-star-fill text-primary"></i>
          </div>
          <div class="logo">COURSUE</div>
        </div>

        <div class="px-2 mb-3 text-uppercase small">Overview</div>
        <nav class="nav flex-column">
          <a href="#" class="nav-link active"><i class="bi bi-house-door"></i> Dashboard</a>
          <a href="#" class="nav-link"><i class="bi bi-book"></i> List Course</a>
          <a href="#" class="nav-link"><i class="bi bi-chat-left-dots"></i> Course Review</a>
          <a href="#" class="nav-link"><i class="bi bi-info-circle"></i> About</a>
          <a href="#" class="nav-link"><i class="bi bi-question-circle"></i> Support</a>
        </nav>
      </div>
      <div>
        <div class="px-2 mb-2 text-uppercase small">Settings</div>
        <nav class="nav flex-column bottom-menu">
          <a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
          <a href="#" class="nav-link logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div>
          <h5 class="mb-0">Welcome, Cuong</h5>
          <small>Mon, 07 April 2025</small>
        </div>
        <div class="d-flex align-items-center gap-3">
          <input type="text" placeholder="Search" class="form-control" style="max-width: 200px;" />
          <i class="bi bi-bell fs-5"></i>
          <img src="public/img/tải xuống.jpg" alt="Avatar" width="40" class="rounded-circle" />
        </div>
      </div>

      <!-- Profile Edit Title -->
      <div class="profile-banner">Edit Profile</div>

      <!-- Profile Info -->
      <div class="profile-section">
        <img src="public/img/tải xuống.jpg" alt="User" />
        <div>
          <h6 class="mb-0">Pham Quoc Cuong</h6>
          <small>cuong@gmail.com</small>
        </div>
        <button class="btn btn-primary ms-auto" onclick="window.location.href='setting.html'">Save</button>
      </div>

      <!-- Form -->
    <div class="row">
        <div class="col-md-6 mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your Full Name" />
        </div>
        <div class="col-md-6 mb-3">
        <label for="nickName" class="form-label">Nick Name</label>
        <input type="text" class="form-control" id="nickName" placeholder="Your First Name" />
        </div>
        <div class="col-md-6 mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender" placeholder="Your Gender" />
        </div>
        <div class="col-md-6 mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Your Country" />
        </div>
        <div class="col-md-6 mb-3">
        <label for="language" class="form-label">Language</label>
        <input type="text" class="form-control" id="language" placeholder="Your Language" />
        </div>
        <div class="col-md-6 mb-3">
        <label for="timezone" class="form-label">Time Zone</label>
        <input type="text" class="form-control" id="timezone" placeholder="Your Time Zone" />
        </div>
    </div>
  

      <!-- Email Section -->
      <div class="section-title">My email Address</div>
      <button class="btn btn-outline-primary">+ Add Email Address</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
