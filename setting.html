<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .main-content {
        max-width: 900px;
        margin: auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-banner {
        background-color: #7c3aed;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 20px;
        margin-bottom: 20px;
      }
      .profile-section {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .profile-section img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .form-control {
        background-color: #f5f5f5;
        border: none;
      }
      .form-control:focus {
        box-shadow: none;
        border: none;
        background-color: #f5f5f5;
      }
      .section-title {
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 10px;
      }
      /* Drawer sidebar style */
      .drawer-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        border: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Drawer Sidebar -->
    <iframe src="drawer.html" class="drawer-frame"></iframe>
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div>
          <h5 class="mb-0" id="welcomeName">Welcome,</h5>
          <small id="todayDate"></small>
        </div>
        <div class="d-flex align-items-center gap-3">
          <input
            type="text"
            placeholder="Search"
            class="form-control"
            style="max-width: 200px"
          />
          <i class="bi bi-bell fs-5"></i>
          <!-- Cập nhật avatar mặc định -->
          <img
            src="public/img/defaultAvatar.png"
            alt="Avatar"
            id="userAvatarTop"
            width="40"
            class="rounded-circle"
          />
        </div>
      </div>

      <!-- Profile Edit Title -->
      <div class="profile-banner">Profile</div>

      <!-- Profile Info -->
      <div class="profile-section">
        <img src="public/img/defaultAvatar.png" alt="User" id="userAvatar" />
        <div>
          <h6 class="mb-0" id="profileName">User Name</h6>
          <small id="profileEmail">email@example.com</small>
        </div>
        <button
          class="btn btn-primary ms-auto"
          onclick="window.location.href='edituser.html'"
        >
          Edit
        </button>
      </div>

      <!-- Form -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="language" class="form-label">Language</label>
          <input type="text" class="form-control" id="language" readonly />
        </div>
        <div class="col-md-6 mb-3">
          <label for="timezone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="timezone" readonly />
        </div>
      </div>

      <!-- Email Section -->
      <div class="section-title">My email Address</div>
      <button class="btn btn-outline-primary">+ Add Email Address</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const iframe = document.querySelector(".drawer-frame");
      iframe.addEventListener("load", () => {
        // Gửi URL hiện tại sang drawer.html
        iframe.contentWindow.postMessage(window.location.pathname, "*");
      });
    </script>
    <script src="public/js/setting.js"></script>
  </body>
</html>
