<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .bg-image {
        background-image: url("public/img/image.png"); /* Đổi tên file ảnh nếu cần */
        background-size: cover;
        background-position: center;
        height: 100%;
        border-top-left-radius: 2rem;
        border-bottom-left-radius: 2rem;
      }

      .btn-google img,
      .btn-apple img {
        margin-right: 8px;
        vertical-align: middle;
      }

      .btn-google,
      .btn-apple {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-close-custom {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 48px;
        font-weight: bold;
        background: none;
        border: none;
        cursor: pointer;
        line-height: 1;
      }

      hr {
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left: Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <div class="mb-4 d-flex justify-content-end">
              <button
                class="btn-close-custom"
                onclick="window.location.href='index.html'"
              >
                &times;
              </button>
            </div>
            <h1 class="mb-4">Get Started Now</h1>
            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-weight: bold"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsCheck"
                />
                <label class="form-check-label" for="termsCheck">
                  I agree to the
                  <a href="#" style="color: black">terms & policy</a>
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Sign Up
              </button>
            </form>
            <div class="text-center my-3">
              <hr />
              <span class="px-2 bg-white">Or</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-outline-dark w-100 me-2 btn-google">
                <img
                  alt="Google logo"
                  src="https://img.icons8.com/color/16/000000/google-logo.png"
                />
                Sign in with Google
              </button>
              <button class="btn btn-outline-dark w-100 ms-2 btn-apple">
                <img
                  alt="Apple logo"
                  src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"
                />
                Sign in with Apple
              </button>
            </div>
            <p class="text-center" style="font-weight: bold">
              Have an account?
              <a href="signin.html" style="text-decoration: none">Sign In</a>
            </p>
          </div>
        </div>

        <!-- Right: Background Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <div class="bg-image"></div>
        </div>
      </div>
    </div>
    <script src="public/js/signup.js"></script>
  </body>
</html>
