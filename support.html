<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #000;
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f0f0f0;
      color: #6f42c1;
    }

    .sidebar .logo {
      font-weight: bold;
      color: #6f42c1;
      font-size: 20px;
    }

    .bottom-menu a.logout {
      color: red;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card-custom {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .form-control, .form-control:focus {
      border-radius: 8px;
      box-shadow: none;
      border: 1px solid #ccc;
    }

    .form-label {
      margin-top: 10px;
    }

    .btn-primary {
      background-color: #1e7efc;
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #1069d4;
    }

    .form-section-title {
      font-weight: bold;
      font-size: 25px;
      color: #1e7efc;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .full-height {
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }

    .form-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-body textarea {
      flex-grow: 1;
      min-height: 120px;
    }

    .form-footer {
      margin-top: auto;
    }

    .info-icon {
      font-size: 50px;
      color: #1e7efc;
      margin-right: 40px;
      width: 30px;
      text-align: center;
    }

    .info-group {
      display: flex;
      align-items: center;
      font-size: 30px;
      margin: 20px 0;
      font-weight: 550;
    }

    .contact-details {
      width: 100%;
      max-width: 90%;
    }

    .contact-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Drawer sidebar style */
    .drawer-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        border: none;
        z-index: 1000;
      }
  </style>
</head>
<body>
<!-- Drawer Sidebar -->
<iframe src="drawer.html" class="drawer-frame"></iframe>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="row g-4" style="min-height: calc(100vh - 40px);">
        <!-- Form Section -->
        <div class="col-lg-7 full-height">
          <div class="card-custom">
            <div class="form-section-title" style="center: center; justify-content: center;">
              <i class="bi bi-send-fill"></i> GỬI THÔNG TIN LIÊN HỆ GÓP Ý
            </div>
            <form class="form-body">
              <div>
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Your Full Name"/>
              </div>
              <div>
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Your Email"/>
              </div>
              <div>
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" placeholder="Your Phone"/>
              </div>
              <div>
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Your Subject"/>
              </div>
              <div class="flex-grow-1 d-flex flex-column">
                <label class="form-label">Description</label>
                <textarea class="form-control flex-grow-1" placeholder="Your Description"></textarea>
              </div>
              <div class="form-footer">
                <button class="btn btn-primary w-100 mt-3">
                  <i class="bi bi-send"></i> Send
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5 full-height">
          <div class="card-custom">
            <div class="form-section-title text-center justify-content-center">
              THÔNG TIN LIÊN HỆ KHÁC
            </div>
            <div class="contact-info justify-content-center" >
              <div class="contact-details text-start" >
                <div class="info-group"><i class="bi bi-envelope info-icon"></i> cuong@gmail.com</div>
                <div class="info-group"><i class="bi bi-telephone info-icon"></i> +84974322460</div>
                <div class="info-group"><i class="bi bi-facebook info-icon"></i> fb.com</div>
              </div>
            </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const iframe = document.querySelector(".drawer-frame");
    iframe.addEventListener("load", () => {
      // Gửi URL hiện tại sang drawer.html
      iframe.contentWindow.postMessage(window.location.pathname, "*");
    });
  </script>
</body>
</html>
